<html>
    <head>
        <title>Password Generator</title>
        <script src="password_generator.js"></script>
        <link rel="stylesheet" href="password_generator.css">
    </head>
    <body>
        <h1>
            Password Generator
        </h1>
        <div id="properties">
        <form>
            <label>Password Length: </label><input type="number" id="len" min="0" max="50"><br>
            <p id="leng"></p>
             <label>Uppercase</label><input type="checkbox" id="uc">
            <label>Lowercase</label><input type="checkbox" id="lc" checked>
            <label>Numbers</label><input type="checkbox" id="num">
            <label>Symbols</label><input type="checkbox" id="spec"><br>
            <p id="chooseone"></p>
            <input type="button" value="Generate Password" onclick="generatePassword()" id="but">
        </form>
        </div>
        <div id="outputcontainer">
            <label id="gp">Generated Password : </label><input type="text" id="output" readonly>
            <button id="copy" onclick="copyToClipboard()">COPY PASSWORD</button>
        </div>
        <footer>
            Designed and Developed by Navaneeth Mohan
        </footer>
    </body>
</html>
